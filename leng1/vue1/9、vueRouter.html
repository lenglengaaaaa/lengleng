<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <!-- 1、导入vue-router -->
    <script src="../js/vue-router.js"></script>
    <style>
        *{margin: 0;padding: 0;}
    </style>
</head>
<body>
    <!-- 这里就是mvvm中的view -->
    <div id="app">
        <a href="#/one">切换到第一个页面</a>
        <a href="#/two">切换到第二个页面</a>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
    </div>
    <template id="one">
        <div class="onepage">
            <p>我是第一个界面</p>
        </div>    
    </template>
    <template id="two">
        <div class="twopage">
            <p>我是第二个界面</p>
        </div>
    </template>

    <script>
        /**
         * 什么是Vue Router？
         *      Vue Router和v-if/v-show一样，是用来切换组件显示的
         *      v-if/v-show是标记来切换(true/false)
         *      Vue Router用哈希来切换 (#/xxx)
         *      比v-if/v-show强大的是Vue Router 不仅仅能够切换组件显示，还能够在切换的时候传递参数
         * 
         * Vue Router使用
         *      1、导入Vue Router
         *      2、定义路由规则
         *      3、根据路由规则来创建路由对象
         *      4、将路径对象挂载到Vue实例中
         *      5、修改URL哈希值
         *      6、通过 <router-view> 渲染匹配的组件
         *      
        */

        // 1、定义组件
        const one = {
            template:"#one",
        };
        const two = {
            template:"#two",
        };

        // 2、定义切换的规则(定义路由规则)
        const routes =[
            // 数组中的每一个对象就是一条规则
            {path:'/one',component:one},
            {path:'/two',component:two},
        ];

        // 3、根据自定义的切换规则创建路由对象
        const router = new VueRouter({
            // routes:routes,
            routes, // (缩写)相当于 routes:routes
        })


        let vue = new Vue({
            el :'#app',
            // 4、将创建好的路由对象绑定到Vue实例上
            router:router,

            // 这里就是mvvm中的model
            data:{

            },
            // 专门用于存储监听事件回调函数 
            methods:{
            },
            // 专门用于定义计算属性的
            computed:{

            },
            // 专门用于定义局部组件的
            components:{
                one:one,
                two:two,
            }
        })
        console.log(vue.$route);
    </script>
</body>
</html>
