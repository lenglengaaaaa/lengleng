<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        *{margin: 0;padding: 0;}
    </style>
</head>
<body>
    <!-- 这里就是mvvm中的view -->
    <div id="app">
        <!-- 在计算中处理数据 -->
        <div class="" style="width: 50%;float: left;">
            <h1>在计算中处理数据</h1>
            <p>{{ name }}</p>
            <p>{{ age + 1 }}</p>
            <!--    split切割
                    reverse翻转数组
                    join以哪种形式拼接，这里用的是空白拼接，还可以join(",")
            -->
            <p>{{ msg.split("").reverse().join("") }}</p>

            <!-- 
                注意点：
                虽然在定义计算属性的时候是通过一个函数返回的数据
                但是在使用计算属性的时候不能在计算属性名称后面加()
                因为它是一个属性不是一个函数(方法)

            -->
            <p>{{ msg2 }}</p>
            <p>{{ msg2 }}</p>
            <p>{{ msg2 }}</p>
        </div>
        <!-- 在函数中处理数据 -->
        <div class="" style="width: 50%;float: left;">
            <h1>在函数中处理数据</h1>
            <p>{{ msg1() }}</p>
            <p>{{ msg1() }}</p>
            <p>{{ msg1() }}</p>

    </div>

    <script>

        let vue = new Vue({
            el :'#app',

            // 这里就是mvvm中的model
            data:{
                name:'leng',
                age:18,
                msg:'abcd'
            },
            // 专门用于存储监听事件回调函数
            methods:{
                /**
                 * 函数特点：每次调用都会执行
                 * 
                */
                msg1:function(){
                    console.log("msg1函数执行了")
                    let res = "abcd".split("").reverse().join("");
                    return res;
                }
            },
            // 专门用于定义计算属性的
            computed:{
                /**
                 * 计算属性的特点：只要返回的结果没有发生变化，那么计算属性只会被执行一次
                 * 计算属性的应用场景：由于计算属性会将返回结果缓存起来
                 *                   所以如果返回的数据不经常发生变化
                 *                   那么使用计算属性的性能会比使用函数的性能高
                 * 
                */
                msg2:function(){
                    console.log("msg2函数执行了")
                    let res = "abcd".split("").reverse().join("");
                    return res;
                }
            }
        })
    </script>
</body>
</html>
